version: 2.1

jobs:
  build:
    docker:
      - image: qlik/tiny-build
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.03.0-ce
      - run: 
          name: Build Docker Images
          command: |
            docker build -f socat/Dockerfile socat/
            docker build -f tiny-build/Dockerfile tiny-build/
            docker build -f go-build/Dockerfile go-build/
            docker build -f node-build/Dockerfile node-build/
            docker build -f py-build/Dockerfile py-build/
